 <mat-grid-list cols="5" rowHeight="50rem">

  <mat-grid-tile [colspan]="1" [rowspan]="1" [style.background]="'lightblue'">
    <mat-button-toggle-group #group="matButtonToggleGroup" [vertical]="true" class="mat-elevation-z0">
      <mat-button-toggle  *ngFor="let item of layouts" (click)="onValChange(item.id)">
        {{ item.name}}
      </mat-button-toggle>
    </mat-button-toggle-group>
  </mat-grid-tile>
  <mat-grid-tile [colspan]="4" [rowspan]="1" [style.background]="'lightgreen'">
    <div class="svg-wrapper" [innerHTML]="svgData | safeHtml"></div>    
  </mat-grid-tile>

</mat-grid-list>
